# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
    architecture: 'x64'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'pip install ansible-lint'
  displayName: Install Ansible Lint

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pwd
      ls

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'ansible-lint playbook $(Build.SourcesDirectory)/localPlaybook.yml'
