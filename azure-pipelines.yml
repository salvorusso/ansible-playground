# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
    architecture: 'x64'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'pip install ansible-lint'
  displayName: Install Ansible Lint

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'ansible-galaxy role install atosatto.docker-swarm'
  displayName: Install required role
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      ls
      ansible-lint -v playbook localPlaybook.yaml
    failOnStderr: true
  displayName: Playbook Linting
